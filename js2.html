<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carlos()">
    <script type="text/javascript">
        function carlos(){
            var x = prompt("digite algo fdp");
            if(x > 10){
                alert("x é maior que 10!");
            }
            else if(x < 10){
                alert("x é menor que 10!");
            }
            else if(x === 10){
                alert("x é igual");
            }
            else{
                alert("Não é numero, corno!");
                document.write("Gabriel viado!<br>Muito Viado")
            }
        }      

    </script>
</body>
</html>
